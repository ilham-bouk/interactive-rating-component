<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="style.css">   

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="container">
      <div class="preview">
        <div class="star">
          <img src="/images/icon-star.svg" alt="icon-star">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
          <span data-rating="1">1</span>
          <span data-rating="2">2</span>
          <span data-rating="3">3</span>
          <span data-rating="4">4</span>
          <span data-rating="5">5</span>
        </div>
        <button>SUBMIT</button>
      </div>
      
      <div class="thank">
        <img src="/images/illustration-thank-you.svg" alt="illustration-thank-you">
        <div class="show-rating">You selected <span></span> out of 5</div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>  
    
    <script src="main.js"></script>
  </body>
</html>
